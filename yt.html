<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="yt.css">
    <script src="yt.js"></script>
    <link rel="icon" href="yticon.avif" type="icon/x-image">
</head>
<body>
    <div id="background">
        <div id="left">
            <div id="leftmenu"class="leftbuttons">
                <div id="leftmenuicon" class="lefticon">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </div>
            <div id="lefthome" class="leftbuttons">

                <div id="lefthometext"class="lefttext">Home</div>

            </div>
            <div id="videobox">
